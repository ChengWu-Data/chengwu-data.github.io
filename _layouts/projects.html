<!-- Projects Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Cheng Wu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3e8fd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
    }

    .section-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: #6d4195;
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-header i {
      margin-right: 10px;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      transition: transform 0.2s;
    }

    .project-card:hover {
      transform: scale(1.02);
    }

    .project-img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    .project-details {
      flex: 1;
    }

    .project-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #6d4195;
      margin-bottom: 0.5rem;
    }

    .project-description {
      color: #555;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      gap: 0.8rem;
    }

    .btn {
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-outline {
      border: 2px solid #6d4195;
      color: #6d4195;
      background: transparent;
    }

    .btn-outline:hover {
      background: #6d4195;
      color: white;
    }

    .btn-solid {
      background: #6d4195;
      color: white;
      border: none;
    }

    .btn-solid:hover {
      background: #5a317d;
    }

    @media (max-width: 768px) {
      .project-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .project-img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="section-header"><i class="fas fa-folder"></i> My Projects</h2>

    <div class="project-card">
      <img src="images/project1.jpg" alt="Project Image" class="project-img">
      <div class="project-details">
        <div class="project-title">Housing Price Prediction: An Exploratory Analysis</div>
        <p class="project-description">Exploring the relationship between housing attributes and sale prices through extensive exploratory data analysis, visualization, and predictive modeling.</p>
        <div class="buttons">
          <a href="https://github.com/ChengWu-Data/Housing-Price-Prediction-An-Exploratory-Analysis" class="btn btn-outline">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a href="https://github.com/ChengWu-Data/Housing-Price-Prediction-An-Exploratory-Analysis/blob/8a49d8ae0d2514d014c7d304ea081a2002fbd0f4/Housing_Price_Prediction-AnExploratoryAnalysis.html" class="btn btn-solid">
            <i class="fas fa-external-link-alt"></i> View Page
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
