<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-7nEVPLs+/2ts+TR3BOlUAXd1yi6dYpR2CTrB1WX0b9C1fBk5UQqBRM0xlOvXnEpV6onFZNzW+bS5xIl71jAzXg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Full viewport height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Flexbox for alignment */
    body {
      display: flex;
      flex-direction: column;
      background: #f3e8fd; /* Light purple */
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    /* Navigation Bar */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: #f3e8fd;
      border-bottom: 1px solid #e0c9fa;
      flex-shrink: 0;
    }
    .nav .logo {
      display: flex;
      align-items: center;
    }
    .nav .logo img {
      height: 32px;
      width: 32px;
      border-radius: 50%;
      margin-right: 0.5rem;
      object-fit: cover;
    }
    .nav .logo span {
      font-weight: 600;
      color: #4b2a66;
    }
    .nav .links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #4b2a66;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav .links a:hover {
      color: #2f1a42;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: auto; /* Center content */
      text-align: center;
      flex-grow: 1;
    }
    .hero .avatar {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1.2rem;
      object-fit: cover;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.7rem; /* Adjust spacing */
      color: #4b2a66;
    }
    .hero .subtitle {
      font-size: 0.95rem; /* Reduce font size */
      color: #555;
      margin-bottom: 2rem; /* More space below text */
    }

    /* Social Buttons */
    .hero .icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
    .hero .icons a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #4b2a66;
      font-size: 1rem;
      padding: 8px 16px;
      border: 2px solid #4b2a66;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .hero .icons a i {
      font-size: 1.1rem;
    }
    .hero .icons a:hover {
      background: #4b2a66;
      color: #fff;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      padding: 1rem 0;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="nav">
    <div class="logo">
      <img src="{{ site.baseurl }}/images/avatar.png" alt="Logo" />
      <span>ChengW’s Hub</span> 
    </div>
    <div class="links">
      <a href="{{ site.baseurl }}/about/">About</a>
      <a href="{{ site.baseurl }}/projects/">Projects</a>
      <a href="{{ site.baseurl }}/cv/">CV</a>
    </div>
  </nav>

  <!-- Main Content (Hero) -->
  <main class="hero">
    <!-- Large avatar -->
    <img src="{{ site.baseurl }}/images/avatar.png" alt="Avatar" class="avatar" />

    <!-- Your Name -->
    <h1>Cheng Wu</h1>

    <!-- Subtitle (Short Welcome Message) -->
    <div class="subtitle">
      <em>Welcome back... there’s always more to explore in these corners of insight.</em>
    </div>

    <!-- Social Links with Icons -->
    <div class="icons">
      {% if site.author.github %}
        <a href="https://github.com/{{ site.author.github }}" class="icon-button">
          <i class="fa-brands fa-github"></i>
          <span>GitHub</span>
        </a>
      {% endif %}
      {% if site.author.linkedin %}
        <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" class="icon-button">
          <i class="fa-brands fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
      {% endif %}
      {% if site.author.email %}
        <a href="mailto:{{ site.author.email }}" class="icon-button">
          <i class="fa-solid fa-envelope"></i>
          <span>Email</span>
        </a>
      {% endif %}
    </div>
  </main>

  <!-- Footer -->
  <div class="footer">
    © {{ "now" | date: "%Y" }} Cheng Wu
  </div>
</body>
</html>
