<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional: link a separate CSS file or place your styles here -->
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fdfdfd;
      color: #333;
    }
    /* Navigation Bar */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }
    .nav .logo {
      display: flex;
      align-items: center;
    }
    .nav .logo img {
      height: 32px;
      width: 32px;
      border-radius: 50%;
      margin-right: 0.5rem;
      object-fit: cover;
    }
    .nav .links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .nav .links a:hover {
      color: #666;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 4rem auto;
      max-width: 600px;
      text-align: center;
    }
    .hero .avatar {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .hero .subtitle {
      color: #666;
      margin-bottom: 1.5rem;
    }

    /* Social Icons Row */
    .hero .icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .hero .icons a {
      text-decoration: none;
      color: #555;
      font-size: 1.25rem; /* Increase if you use icon fonts */
      transition: color 0.2s;
    }
    .hero .icons a:hover {
      color: #000;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: #999;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="nav">
    <div class="logo">
      <!-- Small image or icon for the site logo -->
      <img src="{{ site.baseurl }}/images/avatar.png" alt="Logo" />
      <span>ChengW’s Hub</span> 
      <!-- Replace 'ChengW’s Hub' with any name or logo text you want -->
    </div>
    <div class="links">
      <a href="{{ site.baseurl }}/about/">About</a>
      <a href="{{ site.baseurl }}/projects/">Projects</a>
      <a href="{{ site.baseurl }}/cv/">CV</a>
    </div>
  </nav>

  <!-- Main Content (Hero) -->
  <main class="hero">
    <!-- Large avatar in the center -->
    <img src="{{ site.baseurl }}/images/avatar.png" alt="Avatar" class="avatar" />

    <!-- Your Name -->
    <h1>Cheng Wu</h1>

    <!-- Short motto or tagline -->
    <div class="subtitle">"Data is the new oil — I'm here to refine it."</div>

    <!-- Social icons/links row -->
    <div class="icons">
      <!-- Example placeholders; replace with real links or icons (e.g., Font Awesome) -->
      <a href="https://github.com/YourGitHub" aria-label="GitHub">GitHub</a>
      <a href="mailto:datajourney.chengw@gmail.com" aria-label="Email">Email</a>
      <a href="https://www.linkedin.com/in/YourLinkedIn" aria-label="LinkedIn">LinkedIn</a>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer">
    © {{ "now" | date: "%Y" }} Cheng Wu
  </div>
</body>
</html>
