<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Updated Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-7nEVPLs+/2ts+TR3BOlUAXd1yi6dYpR2CTrB1WX0b9C1fBk5UQqBRM0xlOvXnEpV6onFZNzW+bS5xIl71jAzXg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Let html & body fill the viewport height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Use Flexbox on body to arrange nav, hero, and footer */
    body {
      display: flex;
      flex-direction: column;
      background: #f3e8fd; /* Light purple background */
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    /* Navigation Bar */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: #f3e8fd;
      border-bottom: 1px solid #e0c9fa;
      flex-shrink: 0; /* Prevent nav from shrinking */
    }
    .nav .logo {
      display: flex;
      align-items: center;
    }
    .nav .logo img {
      height: 32px;
      width: 32px;
      border-radius: 50%;
      margin-right: 0.5rem;
      object-fit: cover;
    }
    .nav .logo span {
      font-weight: 600;
      color: #4b2a66; /* Darker purple text for contrast */
    }
    .nav .links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #4b2a66;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav .links a:hover {
      color: #2f1a42;
    }

    /* Hero Section (main content) */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 4rem auto;  /* space around hero content */
      text-align: center;
      flex-grow: 1;       /* This makes the hero section expand to push footer down */
    }
    .hero .avatar {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #4b2a66; /* Darker purple for the heading */
    }
    .hero .subtitle {
      color: #555;
      margin-bottom: 1.5rem;
    }

    /* Social Icons Row */
    .hero .icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .hero .icons a {
      text-decoration: none;
      color: #4b2a66; /* Purple icon color */
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .hero .icons a:hover {
      color: #2f1a42;
    }

    /* Footer pinned at bottom when content is short */
    .footer {
      margin-top: auto; /* Pushes footer to bottom */
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      padding: 1rem 0; /* Optional padding in footer */
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="nav">
    <div class="logo">
      <!-- Small image or icon for the site logo -->
      <img src="{{ site.baseurl }}/images/avatar.png" alt="Logo" />
      <span>ChengW’s Hub</span> 
    </div>
    <div class="links">
      <a href="{{ site.baseurl }}/about/">About</a>
      <a href="{{ site.baseurl }}/projects/">Projects</a>
      <a href="{{ site.baseurl }}/cv/">CV</a>
    </div>
  </nav>

  <!-- Main Content (Hero) -->
  <main class="hero">
    <!-- Large avatar in the center -->
    <img src="{{ site.baseurl }}/images/avatar.png" alt="Avatar" class="avatar" />

    <!-- Your Name -->
    <h1>Cheng Wu</h1>

    <!-- Short motto or tagline -->
    <div class="subtitle">"Data is the new oil — I'm here to refine it."</div>

    <!-- Social icons/links row (Font Awesome) -->
    <div class="icons">
      <a href="https://github.com/ChengWu-Data" aria-label="GitHub">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="mailto:datajourney.chengw@gmail.com" aria-label="Email">
        <i class="fa-solid fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/cheng-wu-1ab27922a" aria-label="LinkedIn">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer">
    © {{ "now" | date: "%Y" }} Cheng Wu
  </div>
</body>
</html>
